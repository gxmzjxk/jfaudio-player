<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> 音乐播放器(单音频) </title>
    <meta name="viewport" content="width=device-width,maximum-scale=1.0,user-scalable=no,minimal-ui">

    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            user-select: none;
            -webkit-user-select: none;
        }

        #JFControlArea button {
            width: 20%;
            height: 50px;
        }
        #debugArea{
            min-height: 400px;
            background-color: aliceblue;
        }
    </style>
</head>
<body>
<div id="myDiyContainer">
    <audio src="./mp3/teddybear.mp3" data-src="./mp3/teddybear.mp3" id="testModel"></audio>
</div>
<div id="JFControlArea">
    <button id="startAudio" data-action="start">start</button>
    <button id="pauseAudio" data-action="pause">pause</button>
    <button id="stopAudio" data-action="stop">stop</button>
    <button id="restartAudio" data-action="restart">restart</button>
</div>
<script src="client.js"></script>
<script src="jfutil.min.js"></script>
<script src="jf-audio.js"></script>
