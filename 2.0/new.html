<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> 音乐播放器(单音频) </title>
    <meta name="viewport" content="width=device-width,maximum-scale=1.0,user-scalable=no,minimal-ui">
    <link rel="stylesheet" type="text/css" href="css/jf-audio.css"/>
    <style>
        #debugArea {
            position: absolute;
            box-sizing: border-box;
            width: 100%;
            min-height: 200px;
            background-color: rgba(6, 6, 6, 0.3);
            word-break: break-all;
            display: none;
        }
    </style>
</head>
<body>
<div class="resource_container" id="resourceContainer">
    <div class="radio_container">
        <h2 class="jfaudio-title"></h2>
        <div class="jfaudio-container__cover">
            <img class="play_cover more_rotate_run toggleMusic" id="audioPlayCover" src=""/>
            <cite class="jfaudio-container__cover--dot"></cite>
        </div>

        <section class="play_progress">
            <cite class="start_time">0:00</cite>
            <i class="progress_icon" style="width: 0;"></i>
            <div class="progress_line"></div>
            <em class="end_time">0:00</em>
        </section>
        <footer class="radio_play_control">
            <audio src='' preload="auto"
                   autoplay="autoplay"></audio>
            <header class="play_button">
                <div id="play_state" class="play2" data-action="toggleAudioPlay"></div>
            </header>
        </footer>
    </div>
</div>
<div id="debugArea"></div>
<script src="client.js"></script>
<script src="jfutil.js"></script>
<script src="jf-audio.js"></script>
<script>

</script>
</body>
</html>
