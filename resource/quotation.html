<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta id="centerViewpoint" name="viewport"
          content="width=device-width,maximum-scale=1.0,user-scalable=no,minimal-ui">
    <title>飞侠语录</title>
    <link rel="stylesheet" type="text/css" href="css/common.css"/>
    <link rel="stylesheet" type="text/css" href="css/resource.css"/>
    <link rel="stylesheet" type="text/css" href="css/quotation.css"/>
    <link rel="stylesheet" type="text/css" href="css/swiper.min.css"/>
</head>
<body>
<div class="resource_container">
    <!-- 飞侠语录 -->
    <div class="quotation_container">
        <section id="slide_container_quotation" class="swiper-container swiper-container-horizontal">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <header>
                        <audio src="mp3/car.mp3" preload="auto" autoplay="autoplay"></audio>
                    </header>
                    <h2>Jett to control room Package pick up</h2>
                    <h3>乐迪到控制室报到，有包裹需要你送达</h3>
                </div>
                <div class="swiper-slide">
                    <header>
                        <audio src="mp3/kite.mp3" preload="auto"></audio>
                    </header>
                    <h2>Jett to control room Package pick up</h2>
                    <h3>乐迪到控制室报到，有包裹需要你送达</h3>
                </div>
                <div class="swiper-slide">
                    <header>
                        <audio src="mp3/doll.mp3" preload="auto"></audio>
                    </header>
                    <h2>Jett to control room Package pick up</h2>
                    <h3>乐迪到控制室报到，有包裹需要你送达</h3>
                </div>
            </div>
        </section>
        <footer class="quotation_play_control">
            <header>
                <div class="play2"></div>
            </header>

            <section class="switch_left">
                <div></div>
            </section>
            <footer class="switch_right">
                <div></div>
            </footer>
        </footer>
    </div>
    <div class="mask_download_dialog">
        <article class="mask_download_content">
            <div class="close_dialog_btn"></div>
            <img class="dialog_bg" src="css/images/img_share_popupBg.png"/>
            <section class="dialog_desc">更多单词闪卡内容，请下载超级飞侠ABC APP哦！</section>
            <footer class="link_btn">立即下载</footer>
        </article>
    </div>
</div>
<!--<img src="images/download_banner.png" class="fixed_bottom_bar_img" id="fixed_bottom_bar"/>-->

<script src="js/swiper.min.js"></script>
<script src="js/zepto.min.js"></script>
<script src="js/Util.js"></script>
<script src="js/quotation.js"></script>
</body>
</html>
