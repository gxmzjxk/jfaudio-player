<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta id="centerViewpoint" name="viewport"
          content="width=device-width,maximum-scale=1.0,user-scalable=no,minimal-ui">
    <title>单词闪卡</title>
    <link rel="stylesheet" type="text/css" href="css/common.css"/>
    <link rel="stylesheet" type="text/css" href="css/resource.css"/>
    <link rel="stylesheet" type="text/css" href="css/word.css"/>
    <link rel="stylesheet" type="text/css" href="css/swiper.min.css"/>
</head>
<body>
<div class="resource_container">
    <!-- 单词闪卡 -->
    <div class="word_container">
        <section id="slide_container_word" class="swiper-container swiper-container-horizontal">
            <div class="swiper-wrapper">
                <div class="swiper-slide slide-1">
                    <header style="background: url('css/images/ears.png') no-repeat center center;background-size: contain;">
                        <audio src="mp3/car.mp3" preload="auto" autoplay="autoplay"></audio>
                    </header>
                    <h2>Car</h2>
                    <h3>小汽车</h3>
                </div>
                <div class="swiper-slide slide-2">
                    <header style="background: url('css/images/face.png') no-repeat center center;background-size: contain;">
                        <audio src="mp3/kite.mp3" preload="auto"></audio>
                    </header>
                    <h2>Kite</h2>
                    <h3>风筝</h3>
                </div>

                <div class="swiper-slide slide-3">
                    <header style="background: url('css/images/nose.png') no-repeat center center;background-size: contain;">
                        <audio src="mp3/doll.mp3" preload="auto"></audio>
                    </header>
                    <h2>doll</h2>
                    <h3>洋娃娃</h3>
                </div>
            </div>
        </section>
        <footer class="word_play_control">
            <header class="switch_paly">
                <div class="play2"></div>
            </header>

            <section class="word_switch_left">
                <div></div>
            </section>
            <footer class="word_switch_right">
                <div></div>
            </footer>
        </footer>
    </div>
</div>
<div class="mask_download_dialog">
    <article class="mask_download_content">
        <div class="close_dialog_btn"></div>
        <img class="dialog_bg" src="css/images/img_share_popupBg.png"/>
        <section class="dialog_desc">更多单词闪卡内容，请下载超级飞侠ABC APP哦！</section>
        <footer class="link_btn">立即下载</footer>
    </article>
</div>
<!--<img src="images/download_banner.png" class="fixed_bottom_bar_img" id="fixed_bottom_bar"/>-->

<script src="js/swiper.min.js"></script>
<script src="js/zepto.min.js"></script>
<script src="js/SoundPlayer.js"></script>
<script src="js/Util.js"></script>
<script src="js/word.js"></script>
</body>
</html>
