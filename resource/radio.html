<!DOCTYPE html>
<html lang="en">
<head>

    <meta id="centerViewpoint" name="viewport"
          content="width=device-width,maximum-scale=1.0,user-scalable=no,minimal-ui">
    <title>乐迪电台</title>
    <link rel="stylesheet" type="text/css" href="css/common.css"/>
    <link rel="stylesheet" type="text/css" href="css/resource.css"/>

<body>
<div class="resource_container">
    <div class="radio_container">
        <h2>My Aunt Came Back</h2>
        <div class="play_cover more_rotate_run toggleMusic" style="background: url(css/images/cover1.jpg) no-repeat center center;background-size: cover;">
            <article>

            </article>
        </div>
        <section class="play_progress">
            <cite class="start_time">0:24</cite>
            <i class="progress_icon" style="width: 50.8235px;"></i>
            <div class="progress_line"></div>
            <em class="end_time">1:24</em>
        </section>
        <footer class="radio_play_control">
            <audio src="http://cdn2.primedu.cn/se/16d679b358f3e900cd6b73aab5fd1d04.mp3" preload="auto" autoplay="autoplay"></audio>
